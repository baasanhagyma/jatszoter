<!doctype html>
<html>
<head>
	<title>Egyszerű hover effektek</title>
	<meta name="copyright" content="http://diversyos.com">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/hover_cica.css">
</head>
<body>
	<div class="inside-nav"><i class="fa fa-chevron-left prev-page"><a href="index.html" class="link">Vissza</a></i></div>
	
	<div class="container">		
		<div id="cica" class="effect">
			<img src="img/hover_allat/2.jpg" alt="">
			<h2>Kiss Macska</h2>
			<p>Click for More</p>
			<i class="fa fa-plus"></i>
		</div>
	</div>

	<div class="container">
		<div class="kutya effect">

			<svg class="line" height="100%" width="100%">
				<line id="line1" x1="480" y1="0" x2="0" y2="0"/>

				<line id="line2" x1="0" y1="0" x2="0" y2="360"/>

				<line id="line3" x1="0" y1="0" x2="0" y2="360"/>

				<line id="line4" x1="0" y1="360" x2="480" y2="360"/>

				<line id="line5" x1="0" y1="360" x2="480" y2="360"/>

				<line id="line6" x1="480" y1="360" x2="480" y2="0"/>

				<line id="line7" x1="480" y1="0" x2="480" y2="360"/>

				<line id="line8" x1="480" y1="0" x2="0" y2="0"/>
			</svg>

			<svg class="line" height="100%" width="100%">
				<line id="borderlinetop" x1="-430" x2="0" y1="150" y2="150"/>

				<line id="borderlinebottom" x1="480" x2="910" y1="200" y2="200"/>
			</svg>
			<img class="kutyaimg" src="img/hover_allat/9.jpg" alt="">
			<h2 class="kutyah2">NAGY <span class="kutya1"> KUTYA</span><span class="kutya2"> KUTYA</span></h2>
			<p class="kutyap"><a href="#">kattincs ide még több infóért</a></p>
		</div>
	</div>

	<div class="container">
		<div class="madar effect">

			<img src="img/hover_allat/6.jpg" alt="">

			<div class="info">
			<p>info</p>
				<div class="overlay">
				</div>
					<div class="overlay-content">
					<h2>Madár Effekt</h2>
					<ul>
						<li><span class="icon aperture"></span></li>
						<li><span class="icon exposure"></span></li>
						<li><span class="icon focal-length"></span></li>
						<li><span class="icon iso"></span></li>
					</ul>
				</div>
			
				
			</div>
		</div>
	</div>

	<div class="container">
		<div id="medve" class="effect">
			<img src="img/hover_allat/3.jpg" alt="">
			<div class="medve-overlay"></div>
		</div>
	</div>

</body>
</html>
